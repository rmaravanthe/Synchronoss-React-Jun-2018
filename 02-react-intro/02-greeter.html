<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{

			state = { greetMessage : '[A new dummy message]' };
			
			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
			}
			
			onGreetClick(){
				let userName = prompt('Enter the user name :');
				this.setState({greetMessage : `Hi ${userName}, Have a nice day!`});
				
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="">User Name :</label>
						<input type="text" />
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMessage}</div>
					</div>
				);
			}
		}

		ReactDOM.render(<Greeter />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
