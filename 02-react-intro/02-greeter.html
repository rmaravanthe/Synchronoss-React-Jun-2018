<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{

			state = { greetMessage : '[A new dummy message]', userName : 'Magesh' };
			txtUserNameRef = React.createRef();

			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
			}
			
			onGreetClick(){
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMessage : `Hi ${userName}, ${this.props.message}`});
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="">User Name :</label>
						<input type="text" ref={this.txtUserNameRef} defaultValue={this.state.userName} />
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMessage}</div>
					</div>
				);
			}
		}
		let message = 'Have a nice day!';
		ReactDOM.render(<Greeter message={message}/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
