<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		/*
		  var title = document.createElement('h1');
		  title.innerHTML = 'Welcome to React.js';
		  document.body.appendChild(title);
		 */

		 window.addEventListener('DOMContentLoaded', init);
		 function init(){
		 	var btnRender = document.getElementById('btnRender');
		 	btnRender.addEventListener('click', onBtnRenderClick);
		 }
		 function onBtnRenderClick(){
		 	var title = React.createElement('h1', null, Date());
		 	ReactDOM.render(title, document.getElementById('root'));
		 }

	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
